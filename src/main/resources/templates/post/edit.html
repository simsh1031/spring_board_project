<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<section>
    <a th:href="@{/}">메인페이지로 이동</a>
    <a th:href="@{/posts}">목록으로 이동</a>
    <a th:href="@{/posts/{id}(id=${post.id})}">이전으로</a>
</section>

<section>
    <h2>게시글 수정</h2>
    <form th:object="${post}" method="post">
        <input readonly th:value="*{author.username}"> <br>
        <input th:field="*{title}" placeholder="제목" > <br>
        <input th:field="*{content}" placeholder="내용" > <br>
        <button>수정</button>
    </form>
</section>

</body>
</html>
