            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);

            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        h1 {

        }

        h1::after {

            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .nav-section a {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);

        }

        .nav-section a:hover {

        }

        .create-btn {

            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 200, 81, 0.3);
        }

        .create-btn:hover {

        /* ì¹´í…Œê³ ë¦¬ í•„í„° ì„¹ì…˜ */
        .category-filter {

            align-items: center;
        }

        .filter-label {

        .category-btn {

        .posts-list li:hover {

        .posts-list li span {

        .pagination a:hover {

        }

            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-weight: 500;
        }

        .search-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .search-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {

            }

            .search-form-row {
                flex-direction: column;
            }

            .search-form input,
            .search-type-select {
                width: 100%;
            }

            .posts-list li {
                padding: 15px;
                font-size: 0.9em;
            }

            .posts-list li span {
                display: block;
                margin: 5px 0;
            }

            .category-filter {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
